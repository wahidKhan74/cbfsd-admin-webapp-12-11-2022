<div class="container-fluid vh-100">
    <div class="row" style="height: inherit;">
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
            <h3 class="text-white text-uppercase m-0 mb-1">E-Commerce Store</h3>
            <p class="m-0 text-white h5">Admin Dashboard</p>
            <ul class="list-group mt-5 text-white" style="list-style-type: none; margin: 0; padding: 0;">
                <li>Manage Dynamic Content For Your WebSite</li>
                <li>An Optimal, Reliable and Dynamic Web Backend</li>
                <li>Modern Secure Interface based on Google Cloud</li>
            </ul>
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column align-items-center mt-5" >
            <div class="card w-75 shadow-sm mt-5">
                <div class="card-header bg-white border-0 mt-5">
                    <h3 class="text-center m-0">Login</h3>
                  </div>
                <div class="card-body">
                    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                        <div *ngIf="errResponse" class=" form-group col-12 mt-2 alert alert-danger" role="alert">
                          {{errResponse}}
                        </div>
                        <div class="form-group col-12 mt-2">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email"  autocomplete="off" aria-describedby="email" formControlName = "email" placeholder="eg: abc@example.com"
                          required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group col-12 mt-2">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" autocomplete="off" id="password" formControlName = "password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group form-check mt-3">
                          <input type="checkbox" class="form-check-input" id="remember" required>
                          <label class="form-check-label" for="remember">Remember me</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <a routerLink="/register" class="badge badge-dark">SignUp Here</a>
                        </div>
                        <button type="submit" class="btn btn-dark mt-3">Submit</button>
                      </form>
                  </div>
            </div>
        </div>
    </div>
</div>
